<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Diário de tarefas</title>
  </head>

  <body style="background-color: #F0EDE6">
    <div class="d-flex justify-content-center">
      <a href="#">
        <img
          src="img/logo.jpeg"
          alt="Kanba app logo"
          style="height: 250px; width: 250px"
        />
      </a>
    </div>

    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 50vh"
    >
      <form action="/salvarCadastro" method="post" class="col-md-6 col-lg-4" onsubmit="return validatePasswords()">
        <div id="error-message" class="alert alert-danger" style="display: none;">As senhas não coincidem. Por favor, tente novamente.</div>
        <div class="form-group">
          <label for="exampleInputName1">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="exampleInputName1"
            placeholder="Nome"
            required
            pattern="[^ ]*"
          />
          <small id="usernameHelp" class="form-text text-muted"
            >Não deve possuir espaços.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Digite seu email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartilharemos seu email.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Confirmar sua senha</label>
          <input
            type="password"
            name="confirm_password"
            class="form-control"
            id="exampleInputPassword2"
            placeholder="Senha"
            required
          />
        </div>
        <button
          name="cadastro"
          type="submit"
          class="btn btn-primary"
          value="usuarioDesejaCadastro"
        >
          Cadastrar
        </button>
      </form>
    </div>

    <script>
      function validatePasswords() {
        var password = document.getElementById("exampleInputPassword1").value;
        var confirmPassword = document.getElementById("exampleInputPassword2").value;
        if (password !== confirmPassword) {
          var errorMessage = document.getElementById("error-message");
          errorMessage.style.display = "block";
          return false;
        }
        return true;
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkW2SOeb1z9Zl+9781mBiFeWpgwJaxM/tTwp1iZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+d0+O3sMDZ+1sQp3b1V1gtjviTmMiqXKFi3G05fJ0RS5FUz0g" crossorigin="anonymous"></script>
  </body>
</html>
